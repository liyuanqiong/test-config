eureka:
  client:
    serviceUrl:
      defaultZone : http://localhost:8761/eureka/
server:
  port: 8766
spring:
  application:
    name : spring-cloud-web-admin-feign
  thymeleaf:
    cache: false
    node:  LEGACYHTML5
    encoding:  UTF-8
    servlet:
      content-type： text/html
  zipkin:
    base-url: http://localhost:9411

#feign默认配置熔断器的，只是默认关闭,需要开启
feign:
  hystrix:
    enable: true

